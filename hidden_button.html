<body>
  <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –Ω–∞ —Å–∞–π—Ç!</h1>
  <p>–ü–æ–ø—Ä–æ–±—É–π –Ω–∞–π—Ç–∏ —Å–∫—Ä—ã—Ç—É—é –∫–Ω–æ–ø–∫—É...</p>
  <p>–û–Ω–∞ –≥–¥–µ-—Ç–æ –∑–¥–µ—Å—å, –Ω–æ –µ—ë –Ω–µ –≤–∏–¥–Ω–æ! üòâ</p>

  <button class="hidden-button" onclick="openLink()"></button>

  <script>
    // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã–≤–∞—é—â–∞—è —Å—Å—ã–ª–∫—É —á–µ—Ä–µ–∑ Telegram –∏–ª–∏ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–º —Å–ø–æ—Å–æ–±–æ–º
    function openLink() {
      const url = 'https://t.me/innoprog_quest_bot?start=finish';
      if (window.Telegram && Telegram.WebApp && typeof Telegram.WebApp.openTelegramLink === 'function') {
        Telegram.WebApp.openTelegramLink(url);
      } else {
        window.location.href = url;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const button = document.querySelector('.hidden-button');
  
      function positionButton() {
        const maxX = window.innerWidth - button.offsetWidth;
        const maxY = window.innerHeight - button.offsetHeight;
  
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);
  
        button.style.left = randomX + 'px';
        button.style.top = randomY + 'px';
      }
  
      positionButton();
      window.addEventListener("resize", positionButton);
    });
  </script>
