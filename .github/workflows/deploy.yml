name: Deploy Bot

     on:
       push:
         branches:
           - main  # Указываете ветку, которую хотите отслеживать

     jobs:
       deploy:
         runs-on: ubuntu-latest

         steps:
           - name: Checkout code
             uses: actions/checkout@v3

           - name: Set up Python
             uses: actions/setup-python@v4
             with:
               python-version: '3.11'  # Укажите версию Python

           - name: Install dependencies
             run: |
               python -m pip install --upgrade pip
               pip install -r requirements.txt

           - name: Run bot
             run: python bot.py  # Укажите имя файла вашего бота
             env:
               TOKEN: ${{ secrets.BOT_TOKEN }}  # Используйте секреты для хранения токена
